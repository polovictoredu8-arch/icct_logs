<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Employee Portal</title>
    <link rel="stylesheet" href="../global-design/account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="main-container">
        <header class="top-nav">
            <div class="content-wrapper header-flex">
                <div class="logo-area"><img src="../img/icct.png" alt="ICCT Logo" class="logo-image"></div>
                <nav class="nav-menu">
                    <a href="../employee/Dashboard.html" class="nav-item"><i class="bi bi-grid-fill"></i> Dashboard</a>
                    <a href="../employee/Timeline.html" class="nav-item"><i class="bi bi-clock-history"></i> Timeline</a>
                    <a href="../employee/MyAccount.html" class="nav-item active"> <i class="bi bi-pencil-square"></i> My Account</a>
                </nav>
                <div class="profile-area">
                    <div class="profile-dropdown">
                        <img src="../img/default_profile_picture.jpg" alt="Profile" class="profile-placeholder profile-img-display">
                        <div class="dropdown-content">
                            <div class="dropdown-header">
                                <img src="../img/default_profile_picture.jpg" alt="Profile" class="dropdown-img profile-img-display">
                                <p class="greeting">Hi, <span class="user-name-display"></span></p>
                            </div>
                            <hr class="dropdown-divider">
                            <a href="../index.html" class="sign-out-btn"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <section class="text-section">
                <h1 class="page-title">EDIT ACCOUNT</h1>
                <p class="subtitle">Update your personal information below.</p>
            </section>

            <section class="profile-card-section">
                <div class="profile-container-custom">
                    <form id="editAccountForm" enctype="multipart/form-data">
                        <div class="form-grid">
                            <div class="form-column">
                                <div class="form-group-custom">
                                    <label>Change Password:</label>
                                    <input type="password" id="password" class="input-field" name="password" placeholder="Leave blank to keep current">
                                </div>
                                <div class="form-group-custom">
                                    <label>Email:</label>
                                    <input type="email" id="email" class="input-field" name="email">
                                </div>
                                <div class="form-group-custom">
                                    <label>Address:</label>
                                    <input type="text" id="address" class="input-field" name="address">
                                </div>
                                <div class="form-group-custom">
                                    <label>Gender:</label>
                                    <select id="gender" class="input-field" name="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-column">
                                <div class="form-group-custom">
                                    <label>Age:</label>
                                    <input type="number" id="age" class="input-field" name="age">
                                </div>
                                <div class="form-group-custom">
                                    <label>Date Of Birth:</label>
                                    <input type="date" id="dob" class="input-field" name="date_of_birth">
                                </div>
                                <div class="form-group-custom">
                                    <label>Contact No:</label>
                                    <input type="text" id="contact" class="input-field" name="contact">
                                </div>
                                <div class="form-group-custom">
                                    <label>Marital Status:</label>
                                    <select id="marital" class="input-field" name="marital_status">
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Divorced">Divorced</option>
                                        <option value="Widowed">Widowed</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group-custom" style="margin-top: 15px;">
                            <label>Edit Bio:</label>
                            <textarea id="bio" class="input-field" rows="3" name="bio"></textarea>
                        </div>

                         <div class="form-group-custom">
                            <label>Profile Picture:</label>
                            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                        </div>

                        <hr class="divider">

                        <div class="form-actions">
                            <button type="button" class="update-btn" onclick="handleUpdate()">
                                <i class="bi bi-check-circle"></i> Update Account
                            </button>
                            <button type="button" class="delete-btn" onclick="handleDelete()">
                                <i class="bi bi-trash"></i> Delete Account
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="../script/myaccount.js"></script>
    <script src="../script/auth_guard.js"></script>
</body>

</html>
